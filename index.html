<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Paths in Traditional Chinese Medicine</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { 
            display: flex; 
            justify-content: space-between; 
            flex-wrap: wrap;
            padding: 10px;
        }
        .path { 
            width: 30%; 
            border: 2px solid #333; 
            border-radius: 10px; 
            padding: 10px; 
            margin: 10px; 
            transition: all 0.3s ease;
        }
        .path:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .module { background-color: #f0f0f0; border: 1px solid #999; border-radius: 5px; padding: 10px; margin: 10px 0; }
        .common { background-color: #e6f3ff; border-color: #3399ff; }
        .practitioners { background-color: #ffe6e6; border-color: #ff3333; }
        .educators { background-color: #e6ffe6; border-color: #33cc33; }
        .students { background-color: #fff2e6; border-color: #ff9933; }
        .level { font-weight: bold; color: #1a5f7a; }
        .objective { font-style: italic; color: #666; }
        .resources { background-color: #e6e6e6; padding: 5px; margin-top: 5px; }
        h1, h2 { text-align: center; }

        .arrow-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            height: 50px;
        }
        .arrow {
            text-align: center;
            font-size: 24px;
            position: absolute;
            width: 33.33%;
        }
        .arrow.left { left: 0; }
        .arrow.center { left: 33.33%; }
        .arrow.right { right: 0; }
        .arrow.inter-module { position: static; width: 100%; margin: 10px 0; }

        @media (max-width: 768px) {
            .path { width: 100%; }
            .path:hover { transform: scale(1.02); }
        }

        /* Common button styles */
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .learn-more-button { background-color: #333; color: white; }
        .learn-more-button:hover { background-color: #555; }
        .researcher-button {
            background: linear-gradient(135deg, #D6C1E8, #F9E6E6);
            color: #4A4A4A;
            border: none;
        }
        .researcher-button:hover {
            background: linear-gradient(135deg, #9B59B6, #EC7063);
            color: white;
        }

        /* Side panel styles */
        #sidePanel {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            right: 0;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            background: #ccc;
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .closebtn:hover { background-color: #bbb; }
        .side-panel-content { padding: 20px; font-size: 18px; }

        /* Overlay for side panel */
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 99;
        }

        /* Back to Top button */
        #backToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }
        #backToTop:hover { background-color: #333; }
    </style>
</head>
<body>
    <h1>AI Learning Paths in Traditional Chinese Medicine</h1>

    <a class="button learn-more-button" onclick="openSidePanel()">What is a "Level"?</a>
    <a class="button researcher-button" href="researcher-path.html">Click for Researcher Path</a>

    <button onclick="topFunction()" id="backToTop" title="Go to top">Back to Top</button>

    <!-- Side Panel for AI Literacy Levels -->
    <div id="overlay"></div>
    <div id="sidePanel">
        <button class="closebtn" aria-label="Close" onclick="closeSidePanel()">&times;</button>
        <div class="side-panel-content">
            <h2>AI Literacy Levels</h2>
            <img src="pyramid-diagram.png" alt="AI Literacy Pyramid" style="width:100%; margin-bottom:20px;">
            <p><strong>Level 1:</strong> Understand AI basics.</p>
            <p><strong>Level 2:</strong> Use AI tools effectively.</p>
            <p><strong>Level 3:</strong> Critically evaluate AI applications.</p>
            <p><strong>Level 4:</strong> Create AI-driven solutions.</p>
        </div>
    </div>

    <script>
        var mybutton = document.getElementById("backToTop");

        window.addEventListener("scroll", function() {
            mybutton.style.display = window.scrollY > 20 ? "block" : "none";
        });

        function topFunction() {
            if (document.documentElement.scrollTop > 0) {
                requestAnimationFrame(topFunction);
                window.scrollTo(0, document.documentElement.scrollTop - 50);
            }
        }

        function openSidePanel() {
            document.getElementById("sidePanel").style.width = "400px";
            document.getElementById("overlay").style.display = "block";
        }

        function closeSidePanel() {
            document.getElementById("sidePanel").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }

        document.getElementById("overlay").addEventListener("click", closeSidePanel);
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") closeSidePanel();
        });
    </script>
</body>
</html>
